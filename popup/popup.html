<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MegaTabs</title>
    <style>
      body {
        margin: 0;
        padding: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #111;
        color: #eee;
        width: 230px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        border: 1px solid #444;
        border-radius: 6px;
        background: #2a2a2a;
        color: #eee;
        padding: 8px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="enabledToggle">Enable MegaTabs</label>
      <input id="enabledToggle" type="checkbox" />
    </div>
    <button id="openSettings" type="button">Open MegaTabs settings</button>
    <script src="popup.js"></script>
  </body>
</html>
